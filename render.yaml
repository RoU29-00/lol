databases:
  - name: django_render_db #1同じになるように
    plan: free
    databaseName: django_render_db #1同じになるように
    user: django_user
    region: singapore

services:
  - type: web
    plan: free
    name: django_render #これが名前になるのでrenderの名前と合わせる
    runtime: python
    region: singapore
    branch: main
    healthCheckPath: /
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker' 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_render_db #1同じになるように
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true